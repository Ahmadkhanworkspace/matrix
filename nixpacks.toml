[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm ci",
  "npm install --save @prisma/client prisma",
  "cd backend && npm install --save @prisma/client prisma && cd ..",
  "npx prisma generate --schema=./prisma/schema.prisma",
  "echo '=== Prisma Generation Check ==='",
  "test -d node_modules/.prisma && echo '✅ .prisma generated' || echo '❌ .prisma missing'",
  "test -d node_modules/@prisma/client && echo '✅ @prisma/client found in root' || echo '❌ @prisma/client missing in root'",
  "cd backend && test -d node_modules/@prisma/client && echo '✅ @prisma/client found in backend' || (echo 'Linking Prisma client to backend...' && mkdir -p node_modules/@prisma && ln -sf ../../node_modules/@prisma/client node_modules/@prisma/client 2>&1 || cp -r ../node_modules/@prisma node_modules/@prisma 2>&1 || echo 'Link/copy failed')",
  "cd .. && echo 'Prisma setup complete'"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node backend/src/server.js"

